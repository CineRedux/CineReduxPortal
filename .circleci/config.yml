version: 2.1
orbs:
  node: circleci/node@5

jobs:
  test-node:
    # Install node dependencies and run tests for the backend
    executor: node/default
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run backend tests
          command: npm test

  lint-frontend:
    # Install frontend dependencies, lint, and test
    executor: node/default
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run frontend lint
          command: npm run lint

  build:
    # Build frontend and backend, then deploy
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Build backend
          command: |
            cd backend
            npm install
            npm run build
      - run:
          name: Build frontend
          command:
            cd frontend
            npm install
            npm run build
workflows:
  build-and-test:
    jobs:
      - test-node
      - lint-frontend
      - build:
          requires:
            - test-node
            - lint-frontend
